<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<title>PHP Prisma - Multi-media PHP LLM API for AI providers</title>
		<meta name="description" content="Light-weight PHP package for integrating multi-media related Large Language Models (LLMs) using a unified interface" />
		<link rel="canonical" href="https://php-prisma.org/" />

		<meta property="og:title" content="PHP Prisma - Multi-media PHP LLM API for AI providers" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:url" content="https://php-prisma.org/" />
		<meta property="og:description" content="Light-weight PHP package for integrating multi-media related Large Language Models (LLMs) using a unified interface" />
		<meta property="og:image:url" content="/assets/phpprisma-social.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<meta name="twitter:title" content="PHP Prisma - Multi-media PHP LLM API for AI providers" />
		<meta name="twitter:description" content="Light-weight PHP package for integrating multi-media related Large Language Models (LLMs) using a unified interface" />
		<meta name="twitter:image" content="/assets/phpprisma-social.png" />
		<meta name="twitter:card" content="summary_large_image" />

		<meta name="theme-color" content="#157878">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">

		<script type="application/ld+json">
			{"@type":"WebSite","headline":"PHP Prisma - Multi-media PHP LLM API for AI providers","url":"https://php-prisma.org/","description":"Light-weight PHP package for integrating multi-media related Large Language Models (LLMs) using a unified interface","name":"PHP Prisma","@context":"https://schema.org"}
		</script>
	</head>
	<body>
		<header class="page-header" role="banner">
			<h1 class="project-name"><a href="https://php-prisma.org/">PHP Prisma</a></h1>
			<p class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</p>
			{% if site.github.is_project_page %}
				<a href="{{ site.github.repository_url }}" class="btn github">View on GitHub</a>
				<a href="{{ site.github.repository_url }}" class="icon github">
					<img class="octocat" src="/assets/octocat.svg" alt="View on Github" />
				</a>
			{% endif %}

			<svg class="open show" viewBox="0 0 80 60" width="45" height="45" fill="#ffffff">
				<rect width="80" height="7.5" rx="5"></rect>
				<rect y="25" width="80" height="7.5" rx="5"></rect>
				<rect y="50" width="80" height="7.5" rx="5"></rect>
			</svg>
			<svg class="close" viewBox="0 0 80 60" width="45" height="45">
				<line x1="10" y1="60"  x2="70" y2="0" stroke="#ffffff" stroke-width="7.5"/>
				<line x1="10" y1="0"  x2="70" y2="60" stroke="#ffffff" stroke-width="7.5"/>
			</svg>
		</header>

		<div class="container">
			<nav class="sidebar">
				<h2>Content</h2>
				<div class="toc"></div>
			</nav>
			<main id="content" class="main-content" role="main">
				{{ content }}
			</main>
		</div>

		<script src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>
	</body>
</html>
